<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathe Blog Card</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
            height: 100vh;
            font-family: Helvetica, 'Helvetica Neue', Arial, sans-serif;
        }

        /* The Card Container - 3:2 Aspect Ratio */
        .blog-card {
            width: 1200px;
            height: 800px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            /* EXACT BACKGROUND FROM YOUR SOURCE */
            background-color: #050508;
            background-image: 
                radial-gradient(ellipse at 50% 0%, rgba(25, 25, 40, 0.5) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 100%, rgba(15, 20, 30, 0.3) 0%, transparent 40%),
                linear-gradient(180deg, #080810 0%, #0a0a12 50%, #060608 100%);
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.5);
        }

        /* Abstract Code Overlay (Subtle Texture) */
        .code-texture {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            opacity: 0.03;
            background-image: linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 100% 20px;
            pointer-events: none;
        }

        /* The Orb Glow */
        .orb-glow-layer {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle,
                rgba(139, 92, 246, 0.4) 0%,
                rgba(6, 182, 212, 0.2) 40%,
                transparent 70%);
            filter: blur(60px);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
        }

        /* The Particle Simulation (CSS Dots) */
        .particle-orb {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            transform: translateY(-40px);
            /* Creating dots using radial gradient pattern */
            background-image: radial-gradient(circle, rgba(255,255,255,0.9) 1.5px, transparent 2px);
            background-size: 25px 25px; /* Spacing of dots */
            background-position: center;
            
            /* Mask to make it a sphere shape */
            -webkit-mask-image: radial-gradient(circle at center, black 30%, transparent 70%);
            mask-image: radial-gradient(circle at center, black 30%, transparent 70%);
        }

        /* Second layer of dots for density */
        .particle-orb::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle, rgba(139, 92, 246, 0.8) 2px, transparent 2.5px);
            background-size: 18px 18px;
            transform: rotate(15deg) scale(0.8);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 60%);
        }

        /* The Iconic Text */
        .text-container {
            margin-top: 40px;
            text-align: center;
            z-index: 10;
        }

        .title {
            font-size: 100px;
            font-weight: 400;
            letter-spacing: 2px;
            /* YOUR TEXT COLOR */
            color: #F8E473; 
            text-transform: uppercase;
            line-height: 1;
            /* YOUR TEXT SHADOW */
            text-shadow:
                2px 2px 0 #000,
                -1px 1px 0 #000,
                1px -1px 0 #000,
                -1px -1px 0 #000;
        }

        .subtitle {
            margin-top: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.45);
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 300;
        }

        /* Glass Card Overlay (Optional framing) */
        .glass-frame {
            position: absolute;
            inset: 40px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 30px;
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, transparent 100%);
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02);
            pointer-events: none;
        }

    </style>
</head>
<body>
    <div class="blog-card">
        <div class="code-texture"></div>
        <div class="orb-glow-layer"></div>
        <div class="particle-orb"></div>
        
        <div class="text-container">
            <div class="title">BREATHE</div>
            <div class="subtitle">Interactive CSS & JS Project</div>
        </div>

        <div class="glass-frame"></div>
    </div>
</body>
</html>
