    <title>Zen Breathing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #0a0a14;
            --nav-bg: rgba(10, 10, 20, 0.7);
            --text-color: rgba(255, 255, 255, 0.9);
            --text-muted: rgba(255, 255, 255, 0.5);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --bg-color: #f0f0e8;
            --nav-bg: rgba(240, 240, 232, 0.8);
            --text-color: rgba(30, 30, 40, 0.9);
            --text-muted: rgba(30, 30, 40, 0.5);
            --border-color: rgba(30, 30, 40, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.5s ease;
            overflow: hidden;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .navbar:hover {
            opacity: 1;
        }

        .nav-group {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        select, button {
            font-family: inherit;
            font-size: 13px;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        select:hover, button:hover {
            border-color: var(--text-muted);
        }

        select:focus, button:focus {
            outline: none;
            border-color: var(--text-muted);
        }

        select option {
            background: var(--bg-color);
            color: var(--text-color);
        }

        .theme-toggle {
            width: 36px;
            height: 36px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .radio-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-btn {
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .radio-btn.playing {
            background: rgba(100, 200, 150, 0.2);
            border-color: rgba(100, 200, 150, 0.4);
        }

        .station-select {
            width: 100px;
        }

        /* Orb Container */
        .orb-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 400px;
            height: 400px;
        }

        /* Particle Orb Wrapper */
        .wrap {
            position: relative;
            width: 0;
            height: 0;
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: rotate 20s infinite linear, breathe 10s ease-in-out infinite;
        }

        @keyframes rotate {
            100% {
                transform: rotateY(360deg) rotateX(360deg);
            }
        }

        @keyframes breathe {
            0%, 100% {
                scale: 1.8;
            }
            40% {
                scale: 0.5;
            }
        }

        /* Individual particle */
        .c {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 6px 1px currentColor;
        }

        /* Breathing text - cinema subtitle style */
        .breath-text {
            position: fixed;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #ffffff;
            text-align: center;
            text-shadow:
                2px 2px 0 #000,
                -2px 2px 0 #000,
                2px -2px 0 #000,
                -2px -2px 0 #000,
                0 2px 0 #000,
                0 -2px 0 #000,
                2px 0 0 #000,
                -2px 0 0 #000,
                3px 3px 6px rgba(0, 0, 0, 0.8);
            z-index: 10;
            pointer-events: none;
            opacity: 0.95;
            transition: opacity 0.3s ease;
            max-width: 80%;
            line-height: 1.4;
        }

        [data-theme="light"] .breath-text {
            color: #ffffff;
            text-shadow:
                2px 2px 0 #000,
                -2px 2px 0 #000,
                2px -2px 0 #000,
                -2px -2px 0 #000,
                0 2px 0 #000,
                0 -2px 0 #000,
                2px 0 0 #000,
                -2px 0 0 #000,
                3px 3px 6px rgba(0, 0, 0, 0.8);
        }

        /* Glow effect behind orb */
        .orb-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle,
                rgba(139, 92, 246, 0.3) 0%,
                rgba(6, 182, 212, 0.15) 40%,
                transparent 70%);
            filter: blur(40px);
            pointer-events: none;
            animation: glowPulse 10s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                transform: scale(2);
                opacity: 0.9;
            }
            40% {
                transform: scale(0.5);
                opacity: 0.4;
            }
        }

        [data-theme="light"] .orb-glow {
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .navbar {
                padding: 10px 16px;
                flex-wrap: wrap;
                gap: 10px;
            }

            .nav-group {
                gap: 8px;
            }

            select, button {
                font-size: 12px;
                padding: 6px 10px;
            }

            .station-select {
                width: 80px;
            }

            .orb-container {
                width: 300px;
                height: 300px;
            }

            .breath-text {
                font-size: 22px;
                bottom: 6%;
            }

            .orb-glow {
                width: 220px;
                height: 220px;
            }
        }
    </style>
</head>

        function updateSilentModeUI() {
            if (silentMode) {

            updateBreathText();

                updateBreathText();
            }, INHALE_DURATION);

            updateSilentModeUI();

            themeToggle.textContent = isDark ? '‚òæ' : '‚òÄ';
        });

        // Music controls
        radioAudio.loop = true; // Loop tracks

        function toggleMusic() {
            if (isPlaying) {
                radioAudio.pause();
                radioAudio.currentTime = 0;
                isPlaying = false;
                radioIcon.textContent = '‚ñ∂';
                radioText.textContent = 'Play';
                radioBtn.classList.remove('playing');
            } else {
                const trackIndex = parseInt(stationSelect.value);
                radioAudio.src = tracks[trackIndex];
                radioAudio.play().catch(e => console.log('Audio play failed:', e));
                isPlaying = true;
                radioIcon.textContent = '‚ñ†';
                radioText.textContent = 'Stop';
                radioBtn.classList.add('playing');
            }
        }

        radioBtn.addEventListener('click', toggleMusic);

        stationSelect.addEventListener('change', () => {
            if (isPlaying) {
                const trackIndex = parseInt(stationSelect.value);
                radioAudio.src = tracks[trackIndex];
                radioAudio.play().catch(e => console.log('Audio play failed:', e));
            }
        });

        // Handle audio errors gracefully
        radioAudio.addEventListener('error', () => {
            console.log('Track unavailable');
        });
    </script>
</body>
</html>
